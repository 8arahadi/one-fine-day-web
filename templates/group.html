<ion-view view-title="Group">
<ion-nav-buttons side="left">
<button class="button button-clear icon-button mdi mdi-arrow-left" ng-click="back()"></button>
</ion-nav-buttons>
<ion-nav-buttons side="secondary">
<button class="button button-clear icon-button ion-ios-search-strong" ng-click="showFilterBar()">
</button>
</ion-nav-buttons>
<ion-content class="animated fadeIn">
<div class="list group-list">
<ion-item collection-repeat="group in groupData">
	<div class="item item-divider"><p>Group {{group.groupNumber}}</p></div>
	<div class="item" ng-repeat="member in group.groupMember"><p>{{member.name}}</p></div>
</ion-item>
</div>

<div ng-if="items !== undefined && !items.length" class="no-results">
	<p>No Results</p>
</div>
</ion-content>
</ion-view>

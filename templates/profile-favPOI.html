<ion-view view-title="Lokasi Favorit">
<ion-content>
<ion-list>
<div class="list">
 <ion-item class="item-remove-animate" ng-repeat="poi in poi" type="item-text-wrap">
 <div class="row">
   <div class="col">
    <i class="icon ion-home" ng-if="poi.type == 'home'"></i> <b>{{poi.location_name}}</b>
  </div>
</div>
<div class="row">
  <div class="col">
    <p style="color:#CCCCCC">{{poi.location_description}}</p>
  </div>
</div>
<ion-option-button class="button-assertive" ng-click="remove(poi)">
Hapus
</ion-option-button>
</ion-item>
</div>
</ion-list>
</ion-content>
</ion-view>
